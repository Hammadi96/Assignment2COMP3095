<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header(page_title='Search Results')"></div>
<body>
<nav th:replace="fragments/header :: navbar"/>

<div class="container" th:if="${recipes}">

    <div class="card" th:each="recipe : ${recipes}">
        <div class="card-header ">
            <i class="far fa-clock"></i> <span class="cooking-time" th:text="${recipe.cookingTime} + ' minutes'"/>

            <i class="fas fa-utensils"></i> <span class="servings" th:text="${recipe.servings} + ' people'"/>
            <span class="text-secondary">
                <div class="float-right ml-2"
                     th:text="${#dates.format(recipe.getLastModified(), 'dd-MMM-yyyy hh:mm aa')}"/>
                <div class="float-right" th:text="${'Submitted: ' + recipe.getSubmittedBy()}"/>
            </span>
        </div>
        <div class="card-body">
            <div class="row h5">
                <label for="id-of-input" class="custom-checkbox">
                    <input type="checkbox" id="id-of-input"/>
                    <i class="glyphicon glyphicon-star-empty far fa-heart"></i>
                    <i class="glyphicon glyphicon-star fas fa-heart"></i>
                    <a th:href="@{'/view/recipe/' + ${recipe.id}}" class="ml-1" th:text="${recipe.title}"/>
                </label>

            </div>
            <p class="card-text" th:text="${recipe.description}"/>
            <!--            <a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
