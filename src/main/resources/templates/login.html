<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/header :: header(page_title='Login to RecipeLand')"></div>
<body>
<nav th:fragment="navbar" class="navbar navbar-light mb-5" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/'}">Recipe Land</a>
        </div>
        <form class="navbar-form navbar-left" th:action="@{'/recipe/search'}" method="post">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="description">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <div sec:authorize="isAuthenticated()">
                <a href="#" th:href="@{/logout}"><i class="fas fa-sign-in-alt"></i> Logout</a>
            </div>
            <div sec:authorize="isAnonymous()">
                <a href="#" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
            <h1 class="wv-heading--title mb-5">
                Login â€” unlock your recipes
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="myform form ">

                <form action="#" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="username" class="form-control " id="username"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control my-input"
                               placeholder="Password">
                    </div>
                    <hr class=" mb-3">
                    <p class="small mt-3"><a
                            href="#" class="ps-hero__content__link">Reset Password.</a>
                    <div class="text-center ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
