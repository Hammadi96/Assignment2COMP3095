<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header(page_title='Shopping cart')"></div>
<body>

<nav th:replace="fragments/header :: navbar"/>

<div class="pb-5">

    <div class="container">
        <div class="e-tabs mb-3 px-3">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#">Shopping Cat</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

                <!-- Shopping cart table -->
                <div class="table-responsive">
                    <table class="table" id="shopping-cart">
                        <thead>
                        <tr>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 px-3 text-uppercase">Product</div>
                            </th>

                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Quantity</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Remove</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="item: ${shoppingItems}">
                            <th scope="row" class="border-0">
                                <div class="p-2">
                                    <img src="https://static01.nyt.com/images/2021/01/26/well/well-foods-microbiome/well-foods-microbiome-superJumbo.jpg"
                                         alt=""
                                         width="70" class="img-fluid rounded shadow-sm">
                                    <div class="ml-3 d-inline-block align-middle">
                                        <h5 class="mb-0" th:text="${item.key}"><a href="#"
                                                                                  class="text-dark d-inline-block align-middle"></a>
                                        </h5>
                                        <span class="text-muted font-weight-normal font-italic d-block">Category: food</span>
                                    </div>
                                </div>
                            </th>
                            <td class="border-0 align-middle">
                                <div class="quantity"><strong><input type="number" th:value="${item.value}"
                                                                     min="1"></strong> <a href="#"
                                                                                          class="text-dark increase-item"
                                                                                          th:data-item-name="${item.key}">
                                    <i class="fas fa-plus-circle"></i></a>
                                    <a class="text-dark reduce-item" href="#" th:data-item-name="${item.key}"> <i
                                            class="fas fa-minus-circle"></i> </a>
                                </div>
                            </td>
                            <td class="border-0 align-middle"><a href="#" class="text-dark remove-item"
                                                                 th:data-item-name="${item.key}" id="item-01"><i
                                    class="fa fa-trash"></i></a>

                            </td>

                        </tr>
                        </tbody>

                    </table>

                </div>
                <!-- End -->
                <button th:if="${shoppingItems}" class="btn btn-success btn-block " onclick="window.location.href='/view/cart/pdf';" type="button" id="download-pdf" href="#">PDF</button>
            </div>
        </div>


    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
