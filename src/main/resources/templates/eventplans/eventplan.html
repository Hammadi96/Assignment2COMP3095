<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/header :: header(page_title='Event Plan Details')"></div>
<body>
<nav th:replace="fragments/header :: navbar"/>
<div class="container" th:if="${eventPlan}">
    <div class="row">
        <div class="col pb-5">
            <h3>Event Plan details</h3>
        </div>
    </div>

    <form th:action="@{'/eventplans/edit'}" th:object="${eventPlan}" method="post">
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label "><dt>Type <span class="formbuilder-required">*</span></dt></label>
            <div class="col-sm-10">
                <input type="text" required="required" aria-required="true" class="form-control-plaintext" id="type" th:value="${eventPlan.getType()}" th:field="*{type}">
            </div>
        </div>

        <div class="form-group row">
            <label for="attendees" class="col-sm-2 col-form-label"><dt>Total Attendees <span class="formbuilder-required">*</span></dt></label>
            <div class="col-sm-10">
                <input type="number" min="0" max="100" required="required" aria-required="true" class="form-control-plaintext" id="attendees" th:field="*{attendees}" th:value="${eventPlan.getAttendees()}">
            </div>
        </div>

        <div class="form-group row">
            <label for="meals" class="col-sm-2 col-form-label"><dt>Meals Required <span class="formbuilder-required">*</span></dt></label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" required="required" aria-required="true" id="meals" th:value="${eventPlan.getMealPlan()}" th:field="*{mealPlan}">
            </div>
        </div>

        <div class="form-group row">
            <label for="eventDateTime" class="col-sm-2 col-form-label"><dt>Date / Time <span class="formbuilder-required">*</span></dt></label>
            <div class="col-sm-10">
                <input type="datetime-local" id="eventDateTime" required="required" aria-required="true"  name="eventDateTime" th:value="${eventPlan.getDueBy()}" th:field="*{dueBy}">
            </div>
        </div>

        <input type="hidden" name="userId" th:value="${eventPlan.getUserId()}" access="false" id="userId">
        <input type="hidden" name="id" th:value="${eventPlan.getId()}" access="false" id="eventPlanId">

        <div class="d-flex flex-row-reverse p-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>


    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
