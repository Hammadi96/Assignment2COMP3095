spring:
  thymeleaf: # Thymeleaf
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
  jpa:
    show-sql: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
logging:
  level:
    web: DEBUG
